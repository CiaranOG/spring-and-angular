<div class="container">
    <form [formGroup]="productform" (ngSubmit)="submitRegistration()" novalidate>
      <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
      </div>
      <div class="form-group">
        <label>Product Name</label>
        <input type="text" class="form-control" formControlName="name" required autofocus/>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="email" class="form-control" formControlName="description" required/>
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="text" class="form-control" formControlName="price" required/>
      </div>
      
  
      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
  </div>
